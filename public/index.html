<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row"><div class="col-md-12">
      <div id="login" class="active">
        <h1>Music Listing Backup</h1>
        <p>Display your Spotify playlists and tracks so the details can be easily copied and saved.</p>
        <a href="/login" class="btn btn-primary">Log in to Spotify</a>
      </div>
      <div id="loading">Retrieving data</div>
      <div id="loggedin">
        <div id="user-profile">
          <h1>Welcome <span class="display-name"></span></h1>
          <div class="intro">Here's a list of your <span class="number-of-playlists"></span> playlists</div>
          <form class="search-form">
              <input type="text" class="search" placeholder="search for a playlist">
            </form>
          <ul class="playlists"></ul>
        </div>
      </div></div></div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
